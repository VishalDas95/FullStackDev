<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#form
		{
			text-align: justify;
		}
	</style>
</head>
<body>
	<div id="form">
	<form>
		<table>
		<tr>
		<td>
			<label>
			Name:&nbsp;
			<input type="text" placeholder="Name" name="name">
			</label>
		</td>
		</tr>
		<tr>
		<td>
			Username:
			<input type="text" placeholder="Username" name="userName">
		</td>
		</tr>
		<tr>
		<td>
			Password:
			<input type="password" placeholder="Password" name="pwd">
		</td>
		</tr>
		</table>
		Gender:
		<label>
			<input type="radio" name="gender">
			Male
			<input type="radio" name="gender">
			Female
			<input type="radio" name="gender">
			Preffer not to tell
		</label>
		<br>
		Subjects:
		<label>
			<input type="checkbox" name="subject">
			C
			<input type="checkbox" name="subject">
			C++
			<input type="checkbox" name="subject">
			Python
			<input type="checkbox" name="subject">
			ED :)
		</label>
		<br>
		<button>Submit</button>
		<button>Reset</button>
	</form>
	</div>
</body>
</html>
