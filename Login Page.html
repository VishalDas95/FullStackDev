<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<style>
		.container
		{
			border: 5px solid black;
			position: absolute;
			margin: 10px;
			padding: 10px;
			width: 420px;
			height:100px;
			color: #E8168EFF;
		}
		.innerContainer
		{
			border: 5px solid black;
			padding: 10px;
			color: #ED113BFF;
			align-content: center;
			display: inline-block;
		}
	</style>
	<script>
		function validate(form) {
			// alert();
			// console.log(form);

			var form = form.children;
			// console.log(form);
			var name, password;
			name = form[0].value;
			password = form[2].value;

			// name=document.getElementById('userName').value;
			// password=document.getElementById('pswrd').value;
			console.log(name +' '+ password);
			if(name.length !== 0 && password.length !== 0)
			{
				if(name==="Vishal" && password==1234)
					alert("Login Successfull");
				else
					alert("Wrong Username or password");
			}
			else
				alert('Please username or password');
			

			return false;
		}
	</script>
</head>
<body>
	<div class="container" align="center">
		<div class="innerContainer">
			<form onsubmit="return validate(this)">
				Name: <input type="text" name="name" id="userName"><br>
				Password: <input type="password" name="password" id="pswrd"><br>
				<input type="submit" name="login" value="login">
				<span>New?<a href="#Register">Register Here</a></span>
			</form>
		</div>
	</div>
</body>
</html>
