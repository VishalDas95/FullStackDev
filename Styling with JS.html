<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Javascript</title>
	<link rel="stylesheet" href="">
	<style>
	.block{
		width: 200px;
		height: 200px;
		background-color: crimson;
		position: relative;
		left: 0;
	}
	.move{
		left: 500px;
	}
	</style>
</head>
<body>
	<div class="block"></div>
	<input type="button" onclick="startAnim()">
	<script>
		var block= document.querySelector('.block');
		function startAnim(){
			block.classList.add('move');
		}
	</script>
</body>
</html>
